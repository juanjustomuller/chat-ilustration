<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/4c13bb524f.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <figure>
    <div class="screen">
      <div class="top-screen">
        <div class="notch"></div>
          <div class="profile">
            <img src="./images/avatar.jpg" class="avatar" alt="profile-picture" style="border-radius: 15px; border: 1px solid white; margin-left: 10px;">
            <p>Samuel Green<br> <span class="status">Available to Walk</span> </p> 
            
          </div>
      </div>
      <div class="interlocutors side-spacing">
        <p>That sounds great. I’d be happy with that.</p> 
      </div>
      <div class="interlocutors side-spacing">
        <p>Could you send over some pictures of your dog, please?</p> 
      </div>

      <div class="sender-img">
        <img src="./images/dog-image-1.jpg" alt="dog 1">
        <img src="./images/dog-image-2.jpg" alt="dog 2">
        <img src="./images/dog-image-3.jpg" alt="dog 3">
      </div>

      <div class="sender">
        <p>Here are a few pictures. She’s a happy girl!</p> 
      </div>
      <div class="sender spacing">
        <p>Can you make it?</p> 
      </div>
      <div class="interlocutors side-spacing">
        <p>She looks so happy! The time we discussed works. How long shall I take her out for?</p> 
      </div>
      <div class="price-bubble side-spacing">
        <p>30 minute walk</p> 
        <p style="text-align: end; font-weight: 500;">$29</p>
      </div>
      <div class="price-bubble side-spacing">
        <p>1 hour walk</p>
        <p style="text-align: end; font-weight: 500;">$49</p>
      </div>
      <div class="message-box side-spacing">
        <p>Type a message…</p>
        <span><i class="fa-solid fa-circle-chevron-right"></i></span>
      </div>
    
    </div>
  </figure>

  <section>
    <h1>
      Simple booking
    </h1>
    
    <p>
      Stay in touch with our dog walkers through the chat interface. This makes it easy to
      discuss arrangements and make bookings. Once the walk has been completed you can rate
      your walker and book again all through the chat.
    </p>
  </section>
  
  </div>
</body>
</html>
